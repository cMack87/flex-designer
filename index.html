<!DOCTYPE HTML>

<html>

    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/flex-designer.css">
        <script src="js/flex-designer.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="cell top" data-size="1" data-direction="row">
                <div class="controls">
                    <a href="#" data-action="split-horizontal">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a href="#" data-action="split-vertical">
                        <i class="fa fa-arrows-v"></i>
                    </a>
                    <!--
                    <a href="#" data-action="add-before">
                        <i class="fa fa-chevron-left horizontal"></i>
                        <i class="fa fa-chevron-up vertical"></i>
                    </a>
                    <a href="#" data-action="add-after">
                        <i class="fa fa-chevron-right horizontal"></i>
                        <i class="fa fa-chevron-down vertical"></i>
                    </a>
                    -->
                    <a href="#" data-action="grow">
                        <i class="fa fa-plus"></i>
                    </a>
                    <a href="#" data-size="1" class="cellSize">1</a>
                    <a href="#" data-action="shrink">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-action="delete">
                        <i class="fa fa-remove"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
